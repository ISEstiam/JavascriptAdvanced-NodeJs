<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
</head>
<body>
    <h1>Socket IO Test</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.emit('room_name', 'game2');

        socket.on('message', (msg) => {
            alert(msg);
        })

        socket.emit('news', 'Salut');
        socket.emit('auth', 'Bruno');

        socket.on('msg', (msg) => {
            //alert(msg);
        });
    </script>
</body>
</html>
